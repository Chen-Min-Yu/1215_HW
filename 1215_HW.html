<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    
      var rand = Math.floor(Math.random() * 10) + 1;
      var guess = 0;

      while (guess !== rand) {
  
        guess = parseInt(window.prompt("Guess a number between 1 and 10"));
  
        if (isNaN(guess) || guess < 1 || guess > 10) {
          window.alert("Please enter a valid number between 1 and 10.");
        } else {
          // Check if the guess is correct
          if (guess === rand) {
            window.alert("Congratulations! You guessed the correct number.");
          } else {
            window.alert("Incorrect guess. Try again!");
          }
        }
      }

  </script>
</body>
</html>
